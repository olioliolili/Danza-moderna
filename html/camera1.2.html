<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>"tell me"</title>
		<link rel="shortcut icon" href="../mirror3_favicon.ico" />
		<style>
			 * {
			            margin: 0;
			            padding: 0;
			        }
			        body, html {
			            height: 100%;
			        }
			        .container {
			            position: relative;
			            width: 100%;
			            height: 100%;
			        }
			        img {
			            position: absolute;
			            width: 100%;
			            height: 100%;
			            object-fit: cover;
			        }
			        canvas {
			            position: absolute;
			            top: 0;
			            left: 0;
			            z-index: 2;
			        }	
					
			a {
			            position: absolute;
			            z-index: 4; /* 链接位于底部图片上方，上方图片和canvas下方 */
			            top: 13px; /* 距离底部20px */
			            left: 2%;
			            transform: translateX(-50%);
			           /* background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */ */
			            padding: 10px 20px;
			            text-decoration: none;
			            color: #000;
			            font-size: 30px;
			            border-radius: 5px;
			            transition: background-color 0.3s ease;
			            display: none; /* 初始不可见 */
			        }
			
			        a.visible {
			            display: block; /* 当擦除到一定程度时显示链接 */
			        }
			
			       a img {
			                   width: 15px;  /* 设置图片大小为15px */
			                  height: 40px; /* 确保高度与宽度相等，防止被裁减 
			                   display: block; /* 使图片为块级元素，以防止底部间隙 */
			               }
		</style>
	</head>
	<body>
		<div class="container">
			<audio id="longPressSound">
			       <source src="../audio/breath.MP3" type="audio/mpeg"> <!-- 替换为你的音效路径 -->
			    
			   </audio>
			<audio autoplay loop id='bg'>
				<source src="../audio/bg1.wav">
			</audio>
		    <!-- 底部图片 -->
		    <img src="../foto/1-3.png" alt="背景图">
			  <!-- 添加的超链接 -->
		     <a href="../index.html" target="_self" id="hiddenLink">
			 <!--  <img src="../foto/buttone.png" alt="💃"> -->
			 🚪
			 </a>
		    <!-- 顶部图片（将会被擦除） -->
		    <canvas id="canvas"></canvas>
		</div>
	</body>
	<script type="text/javascript" src="../javascript/1-2.js">
		
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>pelle.zip</title>
		<link rel="shortcut icon" href="../pelle_favicon.ico" />
		<style>
			* {
				margin: 0%;
				padding: 0%;
			}

			body {
				background-image: url('../foto/3-1.png');
				background-size: 1520px 860px;
				
			}
			.custom-cursor {
				cursor: url('../foto/cursor.png');
			}
		</style>
	</head>
	<body>
		<div>
			<audio id="clickSound">
				<source src="../audio/elementi2.mp3" type="audio/mpeg">
				您的浏览器不支持音频播放。
			</audio>
			<audio autoplay>
				<source src="../audio/bg5.mp3">
			</audio>
			<img src="transparent.png" usemap="#image-map"
				style="width: 100%; height: 100%; opacity: 0; position: absolute; top: 0; left: 0;">
			<map name="image-map">
				<area shape="circle" coords="800,590,80" href="camera3.3.html" alt="Go to New Page"
					onmouseover="setCustomCursor()" onmouseout="resetCursor()">
			</map>
		</div>
	</body>
	<script>
		// 当鼠标移入
		function setCustomCursor() {
			document.body.classList.add('custom-cursor');
		}

		// 当鼠标移出时
		function resetCursor() {
			document.body.classList.remove('custom-cursor');
		}

		const clickSound = document.getElementById('clickSound');

		// 页面的点击
		document.body.addEventListener('click', function() {
		// 播放音乐
			clickSound.play();
		});
	</script>
</html>
